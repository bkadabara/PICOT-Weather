<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PICOT Weather Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
      color: #000000;
    }
    header {
      background-color: #2E3192;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #logo {
      width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 160px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #00A651;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ED1C24;
    }
    iframe {
      margin-top: 20px;
      border: none;
      border-radius: 8px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 1000px;
      background-color: white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2E3192;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    footer {
      background-color: #2E3192;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="picot-logo.png" alt="PICOT Logo">
    <h1>PICOT Weather Tracker</h1>
    <p>Partners in Development and Center for Holistic Transformation</p>
  </header>

  <main>
    <p>Enter GPS Coordinates:</p>
    <input type="text" id="lat" placeholder="Latitude">
    <input type="text" id="lon" placeholder="Longitude">
    <br>
    <button onclick="getWeather()">Get Forecast</button>
    <div id="map"></div>

    <h2>5-Day Forecast (3-Hourly Intervals)</h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Cloud Condition</th>
          <th>Temperature (Â°C)</th>
          <th>Humidity (%)</th>
          <th>Wind</th>
          <th>Chance of Rain (%)</th>
          <th>Precipitation (mm)</th>
        </tr>
      </thead>
      <tbody id="forecast-table"></tbody>
    </table>
  </main>

  <footer>
