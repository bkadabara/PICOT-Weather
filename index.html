<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PICOT Weather Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
      color: #000000;
    }
    header {
      background-color: #2E3192;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #logo {
      width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 160px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #00A651;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ED1C24;
    }
    #location-name {
      margin-top: 10px;
      font-weight: bold;
      color: #2E3192;
    }
    iframe {
      margin-top: 20px;
      border: none;
      border-radius: 8px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2E3192;
      color: white;
    }
    footer {
      background-color: #2E3192;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="picot-logo.png" alt="PICOT Logo">
    <h1>PICOT Weather Tracker</h1>
    <p>Partners in Development and Center for Holistic Transformation</p>
  </header>

  <main>
    <p>Enter GPS Coordinates:</p>
    <input type="text" id="lat" placeholder="Latitude">
    <input type="text" id="lon" placeholder="Longitude">
    <br>
    <button onclick="getWeather()">Get Forecast</button>
    <div id="location-name"></div>
    <div id="map"></div>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Cloud Condition</th>
          <th>Temperature (Â°C)</th>
          <th>Chance of Rain</th>
        </tr>
      </thead>
      <tbody id="forecast-table"></tbody>
    </table>
  </main>

  <footer>
    &copy; 2026 PICOT | Weather Tracker App
  </footer>

  <script>
    async function getWeather() {
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;
      const apiKey = "f430701439c4ab9d557d047cea0d6df6";
      const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

      // Show map
      document.getElementById('map').innerHTML = `<iframe width="100%" height="300" src="https://www.google.com/maps?q=${lat},${lon}&output=embed"></iframe>`;

      // Get location name
      try {
        const geoRes = await fetch(`https://geocode.maps.co/reverse?lat=${lat}&lon=${lon}`);
        const geoData = await geoRes.json();
        const location = geoData.display_name || "Unknown location";
        document.getElementById('location-name').innerText = `Location: ${location}`;
      } catch {
        document.getElementById('location-name').innerText = "Location: Not found";
      }

      // Get weather forecast
      try {
        const response = await fetch(url);
        const data = await response.json();
        const table = document.getElementById('forecast-table');
        table.innerHTML = "";

        data.list.slice(0, 5).forEach(item => {
          const rainChance = item.pop && item.pop > 0.5 ? "Yes" : "No";
          const row = `<tr>
            <td>${item.dt_txt}</td>
            <td>${item.weather[0].description}</td>
            <td>${item.main.temp}</td>
            <td>${rainChance}</td>
          </tr>`;
          table.innerHTML += row;
        });
      } catch {
        document.getElementById('forecast-table').innerHTML = "<tr><td colspan='4'>Error fetching forecast</td></tr>";
      }
    }
  </script>
</body>
</html>
